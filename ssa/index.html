<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSA Progress</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 1em;
    }

    .bar-container {
      width: 80%;
      margin: 1em auto;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 30px;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .progress-remaining {
      background: #2196f3; /* Calm blue */
    }

.progress-elapsed {
  background: #90caf9; /* Soft blue */
}


    .label {
      margin-top: 1em;
      font-size: 1.2em;
    }

.label-elapsed {
  font-weight: normal;
  color: #333;
  font-style: italic;
}

  </style>
</head>
<body>
  <h1>SSA Full Retirement Age Progress</h1>

  <div class="bar-container">
    <div id="progress-remaining" class="progress-bar progress-remaining"></div>
  </div>
  <p id="label-remaining" class="label"></p>

  <p id="label-elapsed" class="label label-elapsed"></p>
  <div class="bar-container">
    <div id="progress-elapsed" class="progress-bar progress-elapsed"></div>
  </div>

  <script>
    function renderSSAProgress(startDate, endDate, now = new Date()) {
      const total = endDate - startDate;
      const remaining = endDate - now;
      const elapsed = now - startDate;

      const percentRemaining = Math.max(0, Math.min(100, (remaining / total) * 100));
      const percentElapsed = Math.max(0, Math.min(100, (elapsed / total) * 100));

      document.getElementById("progress-remaining").style.width = percentRemaining + "%";
      document.getElementById("label-remaining").textContent =
        `${percentRemaining.toFixed(2)}% of the SSA year remains.`;

      document.getElementById("progress-elapsed").style.width = percentElapsed + "%";
      document.getElementById("label-elapsed").textContent =
  `In other words, ${percentElapsed.toFixed(2)}% of this final SSA year is done.`;

    }

    const start = new Date(2025, 7); // August 1, 2025
    const end = new Date(2026, 7);   // August 1, 2026
    renderSSAProgress(start, end);
  </script>
</body>
</html>
